<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Challenge - Four Column Layout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section>
      <h2 class="features-heading">
        How It Works
      </h2>

      <div class="features-container">
        <div class="feature">
          <div class="screen">
            <img src="images/screen-1.png" alt="screen 1">
          </div>
          <div class="icon">
            <img src="images/switch-icon.png" alt="switch icon">
          </div>
          <h3>App Switching</h3>
          <p>
            Toggles all your apps on and off.
          </p>
        </div>

        <div class="feature">
          <div class="screen">
            <img src="images/screen-2.png" alt="screen 2">
          </div>
          <div class="icon">
            <img src="images/filter-icon.png" alt="filter icon">
          </div>
          <h3>Trip Filtering</h3>
          <p>
            Evaluates your trip requests.
          </p>
        </div>

        <div class="feature">
          <div class="screen">
            <img src="images/screen-3.png" alt="screen 3">
          </div>
          <div class="icon">
            <img src="images/slider-icon.png" alt="slider icon">
          </div>
          <h3>Service Filters</h3>
          <p>
            Accepts only your ideal trips.
          </p>
        </div>

        <div class="feature">
          <div class="screen">
            <img src="images/screen-4.png" alt="screen 4">
          </div>
          <div class="icon">
            <img src="images/bars-icon.png" alt="bars icon">
          </div>
          <h3>Stats + Mileage</h3>
          <p>
            Tracks your trips across all apps.
          </p>
        </div>

      </div>
    </section>
  </body>
</html>
