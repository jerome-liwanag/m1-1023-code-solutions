<!DOCTYPE html>
<html>
  <head>
    <title>HTML Links</title>
  </head>
  <body>
    <h1>Coding Form!</h1>
    <form action="">
      <section>
        <div>
        <label for="email">Email</label>
        <p><input id="email" type="email" name="email"></p>
      </div>
      </section>

      <section>
        <p>
        <label for="select"></label>
          <span>Why is coding cool?</span>
      </p>
      <select name="cool" id="coolReason">
        <option value="Select an option">Select an option</option>
        <option value="Because it's interesting">Because it's interesting</option>
        <option value="Because it's fun">Because it's fun</option>
        <option value="Because it's powerful">Because it's powerful</option>
      </select>
      </section>

      <section>
        <p>
          <label for="favoriteLanguage"></label>
            <span>Favorite Language (choose one)</span>
        </p>
        <label for="language1">
          <input type="radio" name="language" id="language1" value="HTML">
          HTML
        </label>
        <label for="language2">
          <input type="radio" name="language" id="language2" value="CSS">
          CSS
        </label>
        <label for="language3">
          <input type="radio" name="language" id="language3" value="JavaScript">
          JavaScript
        </label>
      </section>

      <section>
        <p>
          <label for="moreInfo"></label>
          <span>Would you like to sign up for more information?</span>
        </p>
        <p>
          <label for="sign_up">
            <input type="checkbox" name="sign_up" id="opt-in" value="Sign me up!">
            Sign me up!
          </label>
        </p>
      </section>

      <section>
        <label for="comments">
          <span>Comments</span>
        </label>
        <p>
          <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
        </p>
      </section>

      <section>
        <p>
          <button type="submit">Submit</button>
        </p>
      </section>
    </form>
  </body>
</html>
