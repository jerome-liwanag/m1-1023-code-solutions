<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <section>
    <h1 class="ecommerce-heading">
      New Arrivals
    </h1>

    <div class="product-container">
      <div class="product">
        <div class="product-image">
          <img src="images/dress1.jpeg" alt="dress1">
        </div>
        <p class="product-name">Free People<span class="product-size"> | Size 6</span></p>
        <span class="price">$35</span> <del>$125 retail</del>
      </div>

      <div class="product">
        <div class="product-image">
          <img src="images/ysl-bag.jpeg" alt="ysl-bag">
        </div>
        <p class="product-name">Yves Saint Laurent<span class="product-size"> | One-Size</span></p>
        <span class="price">$200</span> <del>$1600 retail</del>
      </div>

      <div class="product">
        <div class="product-image">
          <img src="images/key.jpeg" alt="key">
        </div>
        <p class="product-name">Tiffany<span class="product-size"> | One-Size</span></p>
        <span class="price">$476</span> <del>$2000 retail</del>
      </div>

      <div class="product">
        <div class="product-image">
          <img src="images/lv-bag.jpg" alt="lv-bag">
        </div>
        <p class="product-name">Louis Vuitton<span class="product-size"> | One-Size</span></p>
        <span class="price">$95</span> <del>$1200 retail</del>
      </div>

      <div class="product">
        <div class="product-image">
          <img src="images/dress2.jpeg" alt="dress-2">
        </div>
        <p class="product-name">Reformation<span class="product-size"> | Size 4</span></p>
        <span class="price">$20</span> <del>$198 retail</del>
      </div>
    </div>
  </section>
</body>
</html>
