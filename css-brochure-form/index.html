<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>LEARN MORE</h2>
  <form action="">
    <section>
      <div>
        <label for="email">COMPANY EMAIL</label>
          <input type="email" name="email" id="email" placeholder="sally@company.co">
      </div>
    </section>
    <section>
      <div>
        <label for="name">NAME</label>
          <input type="text" name="name" id="name" placeholder="Sally Smith">
      </div>
    </section>
    <section>
      <div>
        <label for="hiring">WHERE ARE YOU HIRING?</label>
          <input type="text" name="hiring" id="hiring" placeholder="City, Country">
      </div>
    </section>
    <section>
          <label for="hiring-engineers">HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?</label>
      <select class="light-grey-background" name="hiring-engineers" id="hiring-engineers">
        <option value="1-2">1-2 Engineers</option>
      </select>
    </section>
    <section>
        <button type="submit">SUBMIT</button>
    </section>
  </form>
</body>
</html>
